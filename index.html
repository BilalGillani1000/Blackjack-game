<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Blackjack Game</h1>
    <h2 class="message">Want to Play? Press the Button Below to Start</h2>
    <button class="playbtn btn">Play</button>
    
    <div class="setup">
        <div class="row">
            <h2 class="score userscore">Your Current Score 0</h2>
            <img class="cardimg" src="images/cardback.jpg" alt="">
            <h2 class="score opponentscore">Opponent's First Card 0</h2>
        </div>
        <h2 class="usercards cards">Your Cards []</h2>
        <h2 class="opponentcards cards">Opponent's Final Hand []</h2>
        <button class="showbtn btn">Show</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
